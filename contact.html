        <div id="contact">
            <div class="container-contact">
                <div class="content-contact">
                    <div class="left-side">
                        <div class="profile-card">
                            <div class="image-contact">
                                <img src="imgs/placeholder-image.png" style="width:100%" class="profile-img" alt="placeholder">
                            </div>

                            <div class="text-data">
                                <span class="name">Angelica</span>
                                <div class="contact-details">
                                    <div class="address details">
                                        <i class="fas fa-map-marker-alt"></i>
                                        <div class="topic">Address</div>
                                        <div class="text-one">Surkhet, NP12</div>
                                        <div class="text-two">Birendranagar 06</div>
                                    </div>
                                    <div class="phone details">
                                        <i class="fas fa-phone-alt"></i>
                                        <div class="topic">Phone</div>
                                        <div class="text-one">+0098 9893 5647</div>
                                        <div class="text-two">+0096 3434 5678</div>
                                    </div>
                                    <div class="email details">
                                        <i class="fas fa-envelope"></i>
                                        <div class="topic">Email</div>
                                        <div class="text-one">codinglab@gmail.com</div>
                                        <div class="text-two">info.codinglab@gmail.com</div>
                                    </div>
                                </div>                                    
                            </div>
                            <div class="media-buttons">
                                <a href="#" style="background: #0072b1" class="link"><i class="bx bxl-linkedin"></i>
                                </a>
                                <a href="#" style="background: #171515" class="link"><i class="bx bxl-github"></i></a>
                                <a href="#" style="background: #4285f4" class="link"><i class="bx bxl-google"></i></a>
                                <a href="#" style="background: #3b5998" class="link"><i class="bx bxl-facebook"></i>
                                </a>                                
                            </div>

                        </div>
                    </div>
                    <div class="right-side">
                        <div class="topic-text">Send me a message</div>
                        <p>I'd love to hear from you</p>
                    <form action="#">
                            <div class="input-box">
                                <input type="text" placeholder="Enter you name">
                            </div>
                            <div class="input-box">
                                <input type="text" placeholder="Enter your email">
                            </div>
                            <div class="input-box message-box">
                                <input type="text" placeholder="Enter your message">
                            </div>
                            <div class="button">
                                <input type="button" value="Send now">
                            </div>
                    </form> 
                    </div>
                </div>
            </div>
        </div>
